<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Category</title>
</head>
<body>
<p>bu sahifa Category</p>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
                </li>
                <li>
                    <a class="nav-link active" href="{% url 'addcategory' %}" tabindex="-1" aria-disabled="true">Add
                        Category</a>
                </li>
                <li>
                    <a class="nav-link active" href="{% url 'addproduct' %}" tabindex="-1" aria-disabled="true">Add
                        Product</a>
                </li>
                <li>
                    <a class="nav-link active" href="{% url 'addorder' %}" tabindex="-1" aria-disabled="true">Add
                        Order</a>
                </li>
                <li>
                    <a class="nav-link active" href="{% url 'addemployee' %}" tabindex="-1" aria-disabled="true">Add
                        Employee</a>
                </li>
                <li>
                    <a class="nav-link active" href="{% url 'addorderdetail' %}" tabindex="-1" aria-disabled="true">Add
                        Order Detail</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="row">

    <div class="col-3">
        <ul class="list-group">
            <li class="list-group-item active" aria-current="true">Categories</li>
            {% for i in category %}
            <li class="list-group-item">
                <a href="{% url 'deletecategory' i.id %}">Delete category</a>
                <a href="{% url 'product' i.id %}">{{i.category_name}}</a>
            </li>
            {% endfor %}
        </ul>
    </div>

    <div class="col-9">

        <div class="card" style="width: 18rem;">
            {% for i in category %}
            {% if i.photo %}
            <img src="{{ i.photo.url }}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{i.category_name}}</h5>
                {%endif%}
                {%endfor%}
            </div>
        </div>

    </div>

</div>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
